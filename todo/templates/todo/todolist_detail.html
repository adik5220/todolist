{% extends "head.html" %}
{% block content %}
<div class="container">
	<div class="detailBox">
		<h1>Задача: {{ todolist.title }}</h1>
		<h2>Описание: {{todolist.content}}</h2>
		<h2>Дата создания: {{todolist.created}}</h2>
		<h2>Выполнить до: {{ todolist.due_date }}</h2>
		<h2>Категория: {{ todolist.category }}</h2>
		<h3>Пользователь: {{ todolist.polzovatel }}</h3>
		<img class="imageBox" src="{{todolist.picture}}">
	</div>
</div>
{% endblock %}
