{% extends "head.html" %}
{% block content %}
<div class="container">
	<h1>Все задания</h1>

    {% if todolist_list %}
    <ul class="taskList">

      {% for todo in todolist_list %}
      <li class="taskItem">
        <a href="{% url 'det' todo.id %}">
                        <label for="{{ todo.id }}"><span class="complete-">{{ todo.title }}</span></label>
                        <span class="category-{{ todo.category }}">{{ todo.category }}</span>
                        <strong class="taskDate"><i class="fa fa-calendar"></i>{{ todo.created }} - {{ todo.due_date }}</strong>
                        <img class="imageBox" src="{{ todo.picture }}">
                    </a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Нет заданий. </p>
    {% endif %}
</div>
{% endblock %}
